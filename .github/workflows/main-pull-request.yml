name: Main Pull Request
on:
  pull_request:
    branches: [ "main" ]
jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build image
        run: docker build . -t tiservices/open-webui-vertebrai:latest
      - name: Push image
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker push tiservices/open-webui-vertebrai:latest
